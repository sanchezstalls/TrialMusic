<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Music</title>
	<style >
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		main{
			width: 88%;
			height: 100vh;
			border: 1px solid red;
			display: flex;
			justify-content: center;
			align-items: center;
			margin: auto;
		}
		div{
			height: auto;
			width: 30%;
			border: 1px solid black;
		}
		img{
			max-width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<main>
		<div>
			<a onclick="playsong()" ondblclick="pausesong()">
				<img src="music.jpg">
			</a>
			
		</div>
	</main>
	<script>
		var mysong = new Audio('abc.mp3');
		// mysong.src = " abc.mp3";

		const playsong = () =>{
			mysong.play();
		}

		const pausesong = () =>{
			mysong.pause();
		}
	</script>
</body>
</html>
